<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: "0px",
          md: "450px",
          lg: "728px",
          xl: "1024px",
        }
      }
    }
  </script>
</head>

<body class='bg-indigo-400'>
  <div
    class='sm:w-full md:w-[90%] lg:w-[80%] sm:h-screen md:h-[90vh] overflow-y-auto mx-auto md:my-[5vh] bg-white shadow-md rounded-md p-4'>
    <div class='flex gap-3'>
      <form class='w-full' id='search-form'>
        <input id='search-input' class='w-full px-6 py-4 bg-slate-200 rounded-md'
          placeholder='Enter your favorite meal name..' type="search">
      </form>
      <button id='cart-toggler' class='w-[70px] px-2 py-1 text-2xl rounded-md bg-indigo-500 text-white relative'>
        <span id='cart-count'
          class='absolute bg-orange-500 text-white px-2 py-1 rounded-full text-xs top-[-4px] right-[-2px]'>0</span>
        <i class='bx bx-cart'></i></button>
    </div>
    <div class='flex md:gap-3 sm:flex-col md:flex-row'>
      <h1 id='title'
        class='sm:text-center md:text-left text-2xl mt-4 font-semibold text-gray-700 mb-4 pb-2 capitalize sm:pr-0 md:pr-12 '>
        Products
      </h1>
      <h1 id='status' class='sm:text-center md:text-left text-2xl mt-4 font-semibold text-gray-700   capitalize'>
        Products</h1>
    </div>
    <div id='products' class=' grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4'>
    </div>

    <img class='mx-auto w-[40%] hidden' id='empty-basket'
      src='https://vividparts.com/site_assets/images/empty_cart.gif'>

    <div id='basket' class=' grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 '>

    </div>

  </div>
  <script src='./js/app.js'></script>
</body>

</html>
